name: RuboCop

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: build
      run: |
        gem install bundler
        bundle install --with rubocop --without development test --jobs 4 --retry 3
    - name: cop
      run: |
        bundle exec rubocop
